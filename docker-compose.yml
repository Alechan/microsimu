version: '3.7'

services:
  web:
    build: .
    command: gunicorn microsimu.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - ./.env.prod:/home/microsimu/.env.prod
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db.prod
volumes:
  postgres_data: